<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Województwa Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Województwa Heatmap</h2>
    <canvas id="wojewodztwaHeatmap" width="600" height="400"></canvas>

    <script>
        const ctx = document.getElementById('wojewodztwaHeatmap').getContext('2d');
        const wojewodztwaData = {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Number of Users',
                data: {{ data|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    // Add more colors if necessary
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    // Add more border colors if necessary
                ],
                borderWidth: 1,
                hoverBackgroundColor: 'rgba(255, 255, 255, 0.5)',
                hoverBorderColor: 'rgba(0, 0, 0, 1)',
            }]
        };

        const myChart = new Chart(ctx, {
            type: 'bar', // You can change this to 'heatmap' if using a library that supports heatmaps
            data: wojewodztwaData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
